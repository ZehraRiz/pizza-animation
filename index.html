<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Scroll</title>
</head>
<body>
    <section id="main-section">
        <h1 class="main-heaing">Scroll to make your Pizza</h1>
        <img src="./assets/empty_pan.webp" alt="pan" id="empty_pan" class="pan pan1 dissapear">
        <img src="./assets/cheese.png" alt="cheese" id="cheese_shreded" class="ingredient dissapear">
        <img src="./assets/tomato_sauce.png" alt="tomato_sauce" id="tomato_sauce" class="ingredient dissapear">
        <img src="./assets/pan_with_tomato_sauce.webp" alt="pan_with_tomato_sauce" id="pan_with_tomato_sauce" class="pan pan2  dissapear">

        <h3>Lets Make a Pizza</h3>
         <article id="onion" >
            <img src="./assets/full_onion.webp" alt="onion" class="full onion full_onion">
            <div class= "hide">
                  <img src="./assets/half_onion.webp" alt="onion" class="half onion half_onion">
            </div>
          
        </article>
         <article id="tomato" >
            <img src="./assets/full_tomato.webp" alt="tomato" class="full tomato full_tomato">
            <div class="hide">
            <img src="./assets/half_tomato.webp" alt="tomato" class="half tomato half_tomato">
            </div>
        </article>
        <article id="capcicum" >
            <img src="./assets/full_capcicum.webp" alt="capcicum" class="full capcicum full_capcicum">
            <div class="hide">
            <img src="./assets/half_capcicum.webp" alt="capcicum" class="half capcicum half_capcicum">
            </div>
        </article>
        <article id="pineapple" >
            <img src="./assets/full_pineapple.webp" alt="pineapple" class="full pineapple full_pineapple">
            <div class="hide">
            <img src="./assets/half_pineapple.webp" alt="pineapple" class="half pineapple half_pineapple">
        </div>        </article>

        <img src="./assets/uncooked_pan.webp" alt="pan" id="uncooked_pan" class="pan pan3 dissapear">
        <img src="./assets/cooked_pan.webp" alt="pan" id="cooked_pan" class="pan pan4 dissapear">

      
            <h2 >Yummy!!!</h2>

    </section>



    

     <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap" rel="stylesheet">

        <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
        </script>
            <script src="./plugin.js"></script>
        <script src="./index.js"></script>

</html>
